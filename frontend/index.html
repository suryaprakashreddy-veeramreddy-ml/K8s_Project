<!DOCTYPE html>
<html>
<head>
    <title>Person Data</title>
</head>
<body>
    <h1>Person List</h1>
    <ul id="person-list"></ul>

    <h2>Add Person</h2>
    <input id="name" placeholder="Name">
    <input id="age" placeholder="Age" type="number">
    <input id="phone" placeholder="Phone">
    <button onclick="addPerson()">Add</button>

    <script>
        const backendUrl = "http://localhost:5000";


        async function fetchPersons() {
            const res = await fetch(`${backendUrl}/persons`);
            const data = await res.json();
            const ul = document.getElementById("person-list");
            ul.innerHTML = "";
            data.forEach(p => {
                const li = document.createElement("li");
                li.textContent = `${p.name} - ${p.age} - ${p.phone}`;
                ul.appendChild(li);
            });
        }

        async function addPerson() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const phone = document.getElementById("phone").value;

            await fetch(`${backendUrl}/persons`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({name, age, phone})
            });
            fetchPersons();
        }

        fetchPersons();
        setInterval(fetchPersons, 5000); // refresh every 5s
    </script>
</body>
</html>
